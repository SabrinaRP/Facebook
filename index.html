<!DOCTYPE html>
<html>
<head>
	<title>facebook</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main container">
	<div id="header">
	<div id="fb_logo">
		facebook
	</div>
	<div class="login_form">
		<form>
			<table>
				<tbody>
					<tr>
						<td>Email or Phone</td><td>Password</td>
					</tr>
					<tr>
						<td><input type="text" placeholder name="Email or Phone"></td>
						<td><input type="password" placeholder name="Password"></td>
						<td><input type="button" value="Login"></td>
					</tr>
					<tr>
						<td><input type="checkbox">keep me logged in</td>
						<td>Forgot Password</td>
					</tr>
				</tbody>
			</table>
		</form>
		
	</div>
	</div>
		<div id="body_section">
			<p style="font-size: 20px; font-style: bold;">Facebook helps you connect and share with the people in your life.</p>
			<div id="img">
				<img src="facebook.png">
			</div>
			<div id="right">
			<p style="font-weight: bold; font-size: 30px;">Create an Account</p>
			<div id="form">
			<form>
				<table>
					<tr>
						<td><input type="text" placeholder="First Name"></td><td><input type="text" placeholder="Last Name"></td>
					</tr>
					<tr>
					<td><input type="text" placeholder="Email or Phone"></td>
					</tr>
					<tr>
						<td><input type="text" placeholder="Re-enter Email or Phone"></td>
					</tr>
					<tr>
						<td><input type="password" placeholder="New Password"></td>
					</tr>
					<tr>
						<td>Birthday</td>
					</tr>
					<tr>
						<td><select><option>Day</option><option>1</option><option>2</option></select>
						<select><option>Month</option><option>Jan</option><option>Feb</option></select>
						<select><option>2015</option><option>2016</option></select></td>
					</tr>
					<tr>
						<td>
							<input type="radio"> Male
							<input type="radio"> Female
							<input type="radio"> Other
						</td>
					</tr>

				</table>
			</form>
				<br>
				<button>Create An Account</button>
				<p>By clicking Create An Account you agree with all terms and conditions.</p>
			</div>
				
			</div>
		</div>
	</div>
</body>
</html>
